<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Enhanced Intrusion Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #00ffcc;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-attachment: fixed;
        }

        .container {
            backdrop-filter: blur(12px);
            background-color: rgba(0, 0, 0, 0.65);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px #00ffcc44;
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #00ffee;
            font-size: 1.5rem;
        }

        label {
            font-size: 0.9rem;
            color: #d1d1d1;
            display: block;
            margin-bottom: 5px;
        }

        input[type=number], input[type=text] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #00ffcc44;
            border-radius: 8px;
            background-color: #111;
            color: #00ffcc;
            transition: border-color 0.3s ease;
        }

        input[type=number]:focus {
            border-color: #00ffee;
            outline: none;
        }

        input[type=submit] {
            background: linear-gradient(to right, #00ffcc, #007bff);
            color: #000;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s ease;
        }

        input[type=submit]:hover {
            background: linear-gradient(to right, #00cc99, #0066cc);
            box-shadow: 0 0 12px #00ffccaa;
        }

        .prediction {
            margin-top: 25px;
            padding: 15px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            color: #00ffee;
            box-shadow: 0 0 12px #00ffcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI-Enhanced Intrusion Detection</h2>
        <form method="POST" action="/predict">
            <label for="flow_duration">Flow Duration:</label>
            <input type="number" step="any" name="flow_duration" required>

            <label for="total_fwd_packets">Total Fwd Packets:</label>
            <input type="number" step="any" name="total_fwd_packets" required>

            <label for="total_backward_packets">Total Backward Packets:</label>
            <input type="number" step="any" name="total_backward_packets" required>

            <label for="total_length_fwd_packets">Total Length of Fwd Packets:</label>
            <input type="number" step="any" name="total_length_fwd_packets" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <div class="prediction">
                <h3>Prediction: {{ prediction }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
